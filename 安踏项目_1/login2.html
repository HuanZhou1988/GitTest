				$("#div_code").innerHTML = testCode(4);

			$("#login").onclick = function(){
					var oValue = $("#username").value.replace(/ /g, "");
				$("#username").value = oValue;
				//<3>用户名长度一般是6~18
				if(oValue.length >= 6 && oValue.length <= 18){
					$("#username_span").innerHTML = "√";
				}else{
					$("#username_span").innerHTML = html11;
					$("#username").className = "no";
				}

				if($("#password").value.length >=6 && $("#password").value.length <=12){
					$("#password_span").style.color = "green";
					if(/\d/.test($("#password").value) && /[a-z]/.test($("#password").value) && /[A-Z]/.test($("#password").value)){
						$("#password_span").innerHTML = "【强】";
					}else if(/^\d+$/.test($("#password").value) || /^[a-z]+$/.test($("#password").value) || /^[A-Z]+$/.test($("#password").value)){
						$("#password_span").innerHTML = "【弱】";
					}else{
						$("#password_span").innerHTML = "【一般】";
				}
			}else{
					$("#password_span").innerHTML = "密码有误，请重新输入";
					$("#password").className = "no";
				}
				if($("#password2").value == $("#password").value && $("#password2").value!=""){

				}else{
					$("#password_span2").innerHTML = "确认密码有误，请重输";
					$("#password2").className = "no";
				}
				if($("#input_code").value == $("#div_code").innerHTML){

				else{

					$("#password2").value = "";

					$("#input_code").value = "";

				if($("#input_code_span").innerHTML == "" && $("#username_span").innerHTML == "√" && $("#password_span2").innerHTML == "√"){
				//获取用户名和密码的值,进行cookie缓存
				setCookie("username", $("#username").value, getDate(5));
				setCookie("password", $("#password").value, getDate(5));

			}
			else{
